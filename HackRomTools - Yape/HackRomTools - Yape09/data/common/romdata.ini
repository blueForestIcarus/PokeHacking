# General Notes:
#
#    1.  Any lines that don't match the required
#        config pattern are ignored.  For readability,
#        it is recommended to begin any comment lines
#        with a '#'.
#
#    2.  For MaxMovesLearned, this is the maximum
#        size the learned attacks table is allowed
#        to be (in # of moves).
#
#    3.  Anything in the "All" category is a default
#        for all ROMs.  Individual roms may override
#        anything given here.
#
#    4.  Most strings (pkmn names, attacks, abilities
#        items, etc. are all pulled from the ROM
#        rather than being hard-coded or stored in
#        config files.  This means that YAPE will
#        continue to show correct names even on
#        modified ROMs.  It even displays the correct
#        attacks for modified TMs :-)
#        However, this also means that the offsets
#        listed in this file MUST be correct for
#        proper editing.  Expect annoying error messages
#        about not being able to load XXX data if any
#        of your offsets are wrong...

[All]
NumPkmn         = 411
NumDexEntries   = 386
NumAttacks      = 355
NumAbilities    = 78

# These help us catch if stat offset
# is wrong or stat data is bad
MaxTypeVal      = 17
MaxEggGroupVal  = 15
MaxLvlRateVal   = 5
MaxColorVal     = 9

# 125 is the max used in game.  It might
# be possible to put this as high as 175
# though...
MaxEscapeVal    = 125

# HM data is not stored the same way as TM
# data.  This lets us show HMs anyway though.
HM1 = 0x00f
HM2 = 0x013
HM3 = 0x039
HM4 = 0x046
HM5 = 0x094
HM6 = 0x0f9
HM7 = 0x07f
HM8 = 0x123

